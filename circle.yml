machine:
  timezone:
    America/Los_Angeles

  python:
    version: 2.7

dependencies:
  pre:
    - pip install django flake8

database:
  override:
    - python django-basic/manage.py migrate

compile:
  override:
    - python django-basic/manage.py runserver 0:8000

test:
  override:
    - python django-basic/manage.py test

  post:
    - flake8 --exclude django-basic/polls/migrations/,manage.py .
