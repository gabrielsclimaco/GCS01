machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - curl -L https://github.com/docker/compose/releases/download/1.8.0-rc2/docker-compose-`uname -s`-`uname -m` > ../bin/docker-compose && chmod +x ../bin/docker-compose
  override:
    - docker-compose build

compile:
  override:
    - docker-compose up -d

test:
  override:
    - docker-compose run web python manage.py test

  post:
    - docker-compose run web flake8 --exclude polls/migrations/,manage.py .

deployment:
  staging:
    branch: master
    heroku:
      appname: gcs01-gabrielsclimaco-circle
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        EOF
      - chmod 600 ~/.netrc # Heroku cli complains about permissions without this
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:gcs01-gabrielsclimaco-circle.git $CIRCLE_SHA1:refs/heads/master
      - heroku run python manage.my migrate gcs01-gabrielsclimaco-circle:
          timeout: 400 # if your deploys take a long time
