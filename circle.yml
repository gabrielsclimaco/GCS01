machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.13.0
  services:
    - docker

dependencies:
  pre:
    - curl -L https://github.com/docker/compose/releases/download/1.16.0-rc1/docker-compose-`uname -s`-`uname -m` > ../bin/docker-compose && chmod +x ../bin/docker-compose
  override:
    - docker-compose build

compile:
  override:
    - docker-compose up -d

test:
  override:
    - docker-compose run web python manage.py test

  post:
    - docker-compose run web flake8 --exclude polls/migrations/,manage.py .
